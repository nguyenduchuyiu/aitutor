{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Homepage</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to AI Tutor</h1>
        <p>Enhance your learning with AI-powered lessons</p>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Select a Lesson</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a lesson..." onkeyup="searchLessons()">
        </div>

        <ul class="lesson-list">
            {% for lesson in lessons %}
            <li class="lesson-item">
                <a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a>
                <p>{{ lesson.description }}</p>
            </li>
            {% empty %}
            <p>No lessons available.</p>
            {% endfor %}
        </ul>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
